<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BVMIS 2.0 Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<script type="text/javascript"
	src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">BravosTech</a>
			</div>
			<!--
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
			-->

	</nav>

	<div class="container">
		<div  style="width:90%; margin: 0px auto;">	
			<form>
			  	<div class="form-group">
			    	<label for="loginAccount">Account</label>
				    <input type="text" class="form-control" id="loginAccount" aria-describedby="loginAccountHelp" placeholder="Enter account" ></input>
				    <small id="loginAccountHelp" class="form-text text-muted">If you don't have account yet, please contact the system administrator.<a href="#signup" class="to_register"> Create Account </a></small>
			  	</div>
			  	<div class="form-group">
				    <label for="loginPassword">Password</label>
				    <input type="password" class="form-control" id="loginPassword" placeholder="Password" ></input>
			  	</div>
			  	<div class="form-check">
			    	<input type="checkbox" class="form-check-input" id="exampleCheck1" />
			    	<label class="form-check-label" for="exampleCheck1">Remember me</label>
			  	</div>
			  	
		        <div class="clearfix"></div>
		        <br />			  	
			  	<div class="form-group">
				  	<a id="login" href="/plain-page"  class="btn btn-default "  role="button" >
				  		登入
				  	</a>	
				  	<a id="forgetPW" href="/forgetPW"  class="btn btn-default "  role="button" >
				  		忘記密碼
				  	</a>				  	
			  	</div>
			</form>				

		</div>
        <div class="clearfix"></div>
        <br />

        <div style="width:90%; margin: 0px auto; text-align:center;">
